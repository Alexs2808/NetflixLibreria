<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookflix</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bookflix-red: #6A1E55;
            --bookflix-dark: #141414;
            --bookflix-light: #f5f5f1;
            --bookflix-card: rgba(20, 20, 20, 0.8);
        }
        
        body {
            background: linear-gradient(135deg, #1A1A1D, #0d0d0f);
            color: var(--bookflix-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('fondo.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        
        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .card {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 30px #4F1C51;
            padding: 2.5rem;
            background: var(--bookflix-card);
            border: none;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo {
            max-width: 350px;
            height: auto;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 8px #52357B);
        }
        
        .btn-custom {
            width: 100%;
            margin-top: 0.8rem;
            padding: 0.9rem;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }
        
        .btn-login {
            background-color: var(--bookflix-red);
            border: none;
            color: white;
            box-shadow: 0 4px 12px #3B1C32;
        }
        
        .btn-login:hover {
            background-color: #A64D79;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px #52357B;
        }
        
        .btn-register {
            background-color: transparent;
            border: 2px solid var(--bookflix-red);
            color: var(--bookflix-red);
        }
        
        .btn-register:hover {
            background-color: #3B1C32;
            transform: translateY(-2px);
        }
        
        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .footer-text a {
            color: var(--bookflix-red);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-text a:hover {
            color: #fff;
            text-decoration: underline;
        }
    
        .slogan {
            color: #ddd;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            text-align: center;
            font-style: italic;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin: 1.5rem 0;
            padding: 0 1rem;
        }
        
        .feature {
            text-align: center;
            padding: 0 10px;
        }
        
        .feature i {
            color: var(--bookflix-red);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .feature-text {
            font-size: 0.9rem;
            color: #ccc;
        }
        
        @media (max-width: 576px) {
            .card {
                padding: 1.5rem;
                margin: 0 15px;
            }
            
            .logo {
                max-width: 250px;
            }
            
            .brand-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="logo-container">
                <!-- Logo de Bookflix con estilo -->
                <img src="logo.png" alt="Bookflix Logo" class="logo img-fluid">
                <div class="slogan">Tu biblioteca digital ilimitada</div>
            </div>
            
            <div class="d-grid gap-2">
                <a href="#" class="btn btn-login btn-custom">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </a>
                <a href="#" class="btn btn-register btn-custom">
                    <i class="fas fa-user-plus me-2"></i>Registrarse
                </a>
            </div>
            
            <div class="footer-text">
                ¿Olvidaste tu contraseña? <a href="#">Recuperar acceso</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
